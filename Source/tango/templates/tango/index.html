{% extends "layout.html" %}

{% block content %}
<html> 
<body>
    <div id="main-wrap">
        <h1>Tango</h1>
        <div id="content-left">
            <button type="button" class="tango-button" id="testButton">Test</button>
            <button type="button" class="tango-button" data-toggle="modal" data-target="#passModal" id="passButton">Pass</button>
            <button type="button" class="tango-button" data-toggle="modal" data-target="#failModal" id="failButton">Fail</button>
        </div>
        <div id="content-right">
            <div class="row">
                <iframe id="viewTestIFrame" src="http://{{ request.get_host }}/{{viewToTest}}" ></iframe>
            </div>
        </div>
   </div>
</body>
</html>
{% endblock %}

{% block scripts %}
{% load staticfiles %}
<script src="{% static 'scripts/tango/tango.js' %}"></script>
{% endblock %}
