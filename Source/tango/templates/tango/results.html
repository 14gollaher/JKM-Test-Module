﻿{% extends "tango-layout.html" %}
 
{% block content %}
<html> 
<head>
    {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'content/site.css' %}" />
</head>
<body>
    <div class="uk-flex uk-flex-center">
        <div class="uk-card uk-card-default uk-card-body uk-margin-top">
            <table class="uk-table uk-table-striped ">
                <thead>
                    <tr class="uk-padding">
                        <th>ID</th>
                        <th>Last Ran</th>
                        <th>View</th>
                        <th>Status</th>
                        <th>Importance</th>
                        <th>Test Data</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-margin-left uk-margin-top">
            <h5>Notes</h5>
            <textarea id="notesTextArea" class="uk-textarea" rows="25" readonly></textarea>    
        </div>
    </div>
    
</body>
</html>
{% endblock %}
 
{% block scripts %}
{% load staticfiles %}
<script src="{% static 'scripts/tango/tango.js' %}"></script>
{% endblock %}
